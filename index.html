<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Royal Stitch Fashion House</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            color: gold;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .slideshow-container {
            max-width: 600px;
            margin: auto;
            position: relative;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: gold;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .member {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            width: 250px;
        }

        .member img {
            width: 100%;
            border-radius: 10px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>
    <h1>ðŸ‘‘ Royal Stitch</h1>
    <p>Where Style Meets Royalty</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#members">Members</a>
    <a href="#contact">Contact</a>
</nav>

<!-- HOME -->
<section id="home">
    <h2>Welcome to Royal Stitch Fashion House</h2>
    <p>We design elegant and modern fashion outfits for all occasions.</p>
</section>

<!-- SLIDESHOW -->
<section id="gallery">
    <h2>Our Designs</h2>

    <div class="slideshow-container">
        <div class="slide">
            <img src="https://via.placeholder.com/600x400?text=Royal+Design+1">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/600x400?text=Royal+Design+2">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/600x400?text=Royal+Design+3">
        </div>
    </div>

    <button class="btn" onclick="prevSlide()">Previous</button>
    <button class="btn" onclick="nextSlide()">Next</button>
</section>

<!-- MEMBERS -->
<section id="members">
    <h2>Our Team</h2>

    <div id="memberContainer"></div>

    <button class="btn" onclick="addMember()">Add Sample Member</button>
</section>

<!-- CONTACT FORM -->
<section id="contact">
    <h2>Contact Royal Stitch</h2>

    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name">
        <div class="error" id="nameError"></div>

        <input type="email" id="email" placeholder="Your Email">
        <div class="error" id="emailError"></div>

        <textarea id="message" placeholder="Your Message"></textarea>
        <div class="error" id="messageError"></div>

        <button type="submit" class="btn">Send Message</button>
    </form>
</section>

<footer>
    <p>Â© 2026 Royal Stitch Fashion House</p>
</footer>

<!-- LINK TO JAVASCRIPT -->
<script src="script.js"></script>

</body>
</html>
